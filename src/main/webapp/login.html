<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Home</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <link class="lift:head" rel="stylesheet"
          href="/JSLib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.css"/>
    <script class="lift:head" src="/JSLib/jquery-1.8.2.js"></script>
    <script class="lift:head"
            src="/JSLib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.js"></script>
    <!--      <script class="lift:head" src="/js/login.js"></script>-->
    <div data-role="page">
        <div data-role="content">
            <!--<h4>Chose one of the following</h4>-->
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <a class="login-link" data-transition="slidedown" href="#"><img src="images/facebook.png"
                                                                                    class="login-app-img"
                                                                                    alt="Facebook"></a>
                </div>
                <div class="ui-block-b">
                    <a class="login-link" href="#"><img class="login-app-img" src="images/linkedin.png"></a>
                </div>
                <div class="ui-block-c">
                    <a href="#"><img class="login-app-img" src="images/googleplus.png" alt="Google+"></a>
                </div>
                <div class="ui-block-a">
                    <a href="#"><img class="login-app-img" src="images/twitter.png" alt="Twitter"></a>
                </div>
                <div class="ui-block-b">
                    <a href="#"><img class="login-app-img" src="images/foursquare.png" alt="foursquare"></a>
                </div>
                <div class="ui-block-c">
                    <a href="#"><img class="login-app-img" src="images/tumblr.png" alt="tumblr"></a>
                </div>
                <div class="ui-block-a">
                    <a href="#"><img class="login-app-img" src="images/pinterest.png" alt="Pinterest"></a>
                </div>
                <div class="ui-block-b">
                    <a href="#"><img class="login-app-img" src="images/orkut.png" alt="orkut"></a>
                </div>
                <div class="ui-block-c">
                    <a href="#"><img class="login-app-img" src="images/myspace.png" alt="myspace"></a>
                </div>
            </div>
            <!-- /grid-b -->
        </div>
        <script>
            function dialogLoad(dialogId, url)
            {
                if (typeof (url) == 'undefined' || typeof (dialogId) == 'undefined')
                    return;
                $('#' + dialogId).load(url);
                console.log('#' + dialogId);
                var dialog = $('#' + dialogId).dialog({
                    modal: true,
                    autoOpen:false,
                    draggable:false,
                    resizable:false,
                    closeOnEscape:false
                });
                dialog.dialog('open');
            }
            $(".login-link").live('click',function(){
                $.get("http://localhost:8080/api/login/url/facebook",function(data,status){
                    $.support.cors = true;
                    $.mobile.allowCrossDomainPages=true;
                    console.log(data);
                    $.mobile.changePage("http://www.linshifu.us/home.jsp","slide", true, true)
                });
            });
        </script>
        <!-- /content -->
    </div>
    <!-- /page -->
</div>
</body>
</html>
